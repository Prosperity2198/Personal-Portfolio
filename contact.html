    <section class="contact">
        <div class="contact-info">
            <h1>Contact Me</h1>
            <div class="animated-text">

            <p>You can Hire me and I'd love to hear from you! Whether you have a question, a project idea, or just want to connect, feel free to reach out.</p>
        </div>

        <div class="contact-form">
            <form action="https://formspree.io/f/mgvkwlzj" target="_blank" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" >
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
